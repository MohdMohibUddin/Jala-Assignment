<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Preferences Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        form {
            background: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="range"] {
            width: 100%;
        }

        .color-box {
            height: 30px;
            width: 100%;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <h1>User Preferences</h1>

    <form>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com">

        <label for="age">Age (number):</label>
        <input type="number" id="age" name="age" min="1" max="120">

        <label for="volume">Volume Level (range):</label>
        <input type="range" id="volume" name="volume" min="0" max="100">

        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor">

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <label for="fileUpload">Upload Profile Picture:</label>
        <input type="file" id="fileUpload" name="profilepic">

        <label for="alarm">Preferred Alarm Time:</label>
        <input type="time" id="alarm" name="alarm">

        <label for="monthpick">Favorite Month:</label>
        <input type="month" id="monthpick" name="favmonth">

        <label for="weekpick">Select a Week:</label>
        <input type="week" id="weekpick" name="favweek">

        <input type="submit" value="Save Preferences">

    </form>

</body>
</html>
