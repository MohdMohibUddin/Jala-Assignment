<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-Semantic Elements Example</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .profile-pic {
      text-align: center;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #007BFF;
    }

    .info {
      margin-top: 20px;
    }

    .info div {
      margin: 10px 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      color: #222;
    }

    .badge {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="profile-pic">
      <img src="1.html" alt="Profile Picture">
    </div>

    <div class="info">
      <div>
        <span class="label">Name:</span>
        <span class="value">Mohd Mohib Uddin</span>
      </div>
      <div>
        <span class="label">Email:</span>
        <span class="value">mohdmohib@example.com</span>
      </div>
      <div>
        <span class="label">Status:</span>
        <span class="value">Active</span>
        <span class="badge">Verified</span>
      </div>
    </div>

  </div>

</body>
</html>
