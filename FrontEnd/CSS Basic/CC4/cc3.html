<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid Layout Types</title>
  <link rel="stylesheet" href="cc3.css" />
</head>
<body>

  <h1>Different Types of CSS Grids</h1>

  <section>
    <h2>1. Fixed Column Grid (3 columns)</h2>
    <div class="grid fixed-grid">
      <div>1</div><div>2</div><div>3</div>
      <div>4</div><div>5</div><div>6</div>
    </div>
  </section>

  <section>
    <h2>2. Responsive Auto-fit Grid</h2>
    <div class="grid auto-fit-grid">
      <div>A</div><div>B</div><div>C</div>
      <div>D</div><div>E</div><div>F</div>
    </div>
  </section>

  <section>
    <h2>3. Explicit Row and Column Placement</h2>
    <div class="grid named-grid">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main Content</div>
      <div class="footer">Footer</div>
    </div>
  </section>

</body>
</html>
