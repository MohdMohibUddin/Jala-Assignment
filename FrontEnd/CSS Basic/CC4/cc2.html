<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List Style Type Example</title>
  <link rel="stylesheet" href="cc2.css" />
</head>
<body>

  <h1>Different List Style Types</h1>

  <section>
    <h2>Unordered List</h2>
    <ul class="circle-list">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <ul class="square-list">
      <li>React</li>
      <li>Angular</li>
      <li>Vue</li>
    </ul>

    <ul class="none-list">
      <li>No bullet 1</li>
      <li>No bullet 2</li>
    </ul>
  </section>

  <section>
    <h2>Ordered List</h2>
    <ol class="decimal-list">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <ol class="roman-list">
      <li>Alpha</li>
      <li>Beta</li>
      <li>Gamma</li>
    </ol>

    <ol class="lower-alpha-list">
      <li>Option A</li>
      <li>Option B</li>
    </ol>
  </section>

</body>
</html>
