<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewport, Grid, Media Queries, Image & Video</title>
  <link rel="stylesheet" href="cc5.css" />
</head>
<body>

  <header class="header">
    <h1>Responsive Grid with Image & Video</h1>
  </header>

  <main class="container">
    <section class="grid-item image-section">
      <h2>Responsive Image</h2>
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/13623.jpg" alt="GTA VI" />
    </section>

    <section class="grid-item video-section">
      <h2>Responsive Video</h2>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <section class="grid-item text-section">
      <h2>Text Content</h2>
      <p>
        This is a responsive layout using CSS Grid and media queries. Resize the browser window to see how the grid adjusts.
      </p>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 Your Company</p>
  </footer>

</body>
</html>
