<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Positioning Showcase</title>
  <link rel="stylesheet" href="CE3.css" />
</head>
<body>

  <header class="navbar">Sticky Navbar</header>

  <section class="hero-section">
    <div class="relative-card">
      <h2>Relative Box</h2>
      <div class="absolute-note">Absolute inside</div>
    </div>
  </section>

  <main>
    <div class="static-info">This is a static block (default flow).</div>
    <p class="content">Scroll down to see sticky and fixed elements in action.</p>
  </main>

  <button class="fixed-help">Help</button>

  <footer>
    <div class="sticky-footer">I will stick to top while scrolling into view (Sticky)</div>
  </footer>

</body>
</html>
