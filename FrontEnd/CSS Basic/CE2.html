<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animations & Pagination</title>
  <link rel="stylesheet" href="CE2.css" />
</head>
<body>

  <h1>CSS Animation & Pagination Demo</h1>

  <div class="animated-box">I'm moving!</div>

  <h2>Pagination (With Space & Hover)</h2>
  <div class="pagination spaced">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
  </div>

  <h2>Pagination (Compact Without Space)</h2>
  <div class="pagination compact">
    <a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a>
  </div>

</body>
</html>
