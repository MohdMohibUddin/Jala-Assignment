<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Height and Width Demo</title>
  <link rel="stylesheet" href="CS4.css" />
</head>
<body>

  <h1>Height and Width in Pixels and Percentages</h1>

  <!-- Box with fixed pixel width and height -->
  <div class="box-pixels">
    <p>This box is 300px wide and 150px tall.</p>
  </div>

  <!-- Box with percentage width and height -->
  <div class="box-percent">
    <p>This box is 50% wide and 30% tall (relative to viewport).</p>
  </div>

</body>
</html>
