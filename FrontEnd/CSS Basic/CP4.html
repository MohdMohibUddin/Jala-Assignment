<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Padding vs Margin Example</title>
  <link rel="stylesheet" href="CP4.css" />
</head>
<body>

  <h1>Padding and Margin Demo</h1>

  <div class="box padding-example">
    This box has <strong>padding</strong> of different sizes.
  </div>

  <div class="box margin-example">
    This box has <strong>margin</strong> of different sizes.
  </div>

  <p>
    Notice: Padding adds space <em>inside</em> the element border.<br/>
    Margin adds space <em>outside</em> the element border.
  </p>

</body>
</html>
